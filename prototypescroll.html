        <script>
            sin=true;
            ingrid='<';
            window.onscroll=(e)=>{
                console.log(e);
                if(eval('love.getBoundingClientRect().bottom>"0"&&love.getBoundingClientRect().top'+ingrid+'"0"&&sin')){
                    document.querySelector(":root").classList.add("roota");
                    document.querySelector(":root").scrollTo(0,love.offsetTop);
                    document.querySelector(":root").onwheel=(e)=>{
                        fill=love.scrollLeft;
                        love.scrollTo(99999,0);
                        deka=love.scrollLeft;
                        love.scrollTo(fill,0);
                        document.getElementsByTagName("title")[0].innerHTML=love.scrollLeft
                        if(love.scrollLeft==deka&&e.deltaY>0){
                            document.querySelector(":root").classList.remove("roota");
                            sin=false;
                            ingrid='>';
                        }
                        else if(love.scrollLeft==0&&e.deltaY<0){
                            document.querySelector(":root").classList.remove("roota");
                            sin=false;
                            ingrid='<';
                        }
                        else{
                            if(document.querySelector(":root").classList.contains("roota")){
                                love.scrollBy(e.deltaY,0);
                                document.querySelector(":root").scrollTo(0,love.offsetTop);
                            }
                        }
                        console.log(e)
                    }
                }
                if(!(love.getBoundingClientRect().bottom>"0"&&love.getBoundingClientRect().top<"0")&&!sin){
                    sin=true;
                }
            }
